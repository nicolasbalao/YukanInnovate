<div class="details__container">
    <h2 class="details__container_title">Edit project</h2>
    <form class="details__container_form">
        <label for="title_">Title: </label>
        <input type="text" placeholder="nom du projet" id="title" value="{{this.projectData.title}}" #titleProjectModify
            required>
        <label for="reference">Référence: </label>
        <input type="text" placeholder="la reference" id="reference" value="{{this.projectData.reference}}"
            #referenceProjectModify required>

        <label for="description">Description: </label>
        <textarea placeholder="La description du projet" id="description" value="{{this.projectData.description}}"
            #descriptionProjectModify required></textarea>

        <div class="container__buttons">

            <input class="form_modifyButton button"
                (click)="updateProject(titleProjectModify.value, referenceProjectModify.value, descriptionProjectModify.value)"
                type="submit" value="modify">
            <input class="form_delButton button" type="submit" value="deltete" (click)="deleteProject()">
        </div>

    </form>
</div>
